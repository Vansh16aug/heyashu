<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Management - Ashutosh Anand Tiwari's Blog</title>
    <meta
      name="description"
      content="Admin panel for managing Ashutosh Anand Tiwari's blog and digital notes."
    />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="canonical" href="https://heyashu.in/admin/" />
    <meta name="author" content="Ashutosh Anand Tiwari" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      span[class*="PublishButton"] {
        display: none;
      }
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      // Ensure the script runs after Decap CMS loads
      window.addEventListener("DOMContentLoaded", function () {
        // Set an interval to check every second (1000 milliseconds)
        const intervalId = setInterval(function () {
          // Find the element with the class name 'Pane vertical Pane1'
          const targetElement = document.querySelector(".Pane.vertical.Pane1");
         

          // Check if the element is found and the warning is not already added
          if (targetElement && !document.getElementById("warning-div")) {
            // Get the parent of the target element
            const parentElement = targetElement.parentElement;

            // Create a new div element with warning styles
            const warningDiv = document.createElement("div");
            warningDiv.id = "warning-div"; // Set the ID to prevent duplication
            warningDiv.style.backgroundColor = "#dcf9cd";
            warningDiv.style.color = "black";
            warningDiv.style.padding = "10px";
            warningDiv.style.marginBottom = "10px";
            warningDiv.style.fontFamily = "math";
            warningDiv.style.width = "95%";
            warningDiv.style.borderRadius = "5px";
            warningDiv.style.marginRight = "auto";
            warningDiv.textContent = `Welcome to the Editor! ðŸŒ±    

We're thrilled you're here to start growing your digital garden. Simply write your content below and save it. You've just planted the seed of a blog in our garden! ðŸŒ³

A few tips:

We'll beautifully format your name, links, and markdown. The preview on the right isnâ€™t the final look.
Structure your content in the markdown editor at the end and save.
Remember the URL for future edits.
Once you hit save, a pull request will be automatically created and merged within minutes. Your blog will go live at: https://heyashu.in/blog/your-blog-title.

Thanks, and letâ€™s get started! ðŸš€`;

            // Insert the warning div before the parent of the target element
            parentElement.parentNode.insertBefore(warningDiv, parentElement);

            // Clear the interval since the element is found and warning is added
            clearInterval(intervalId);
          }
        }, 1000); // 1000 milliseconds = 1 second
      });
    </script>
  </body>
</html>
